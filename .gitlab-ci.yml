include:
- https://raw.githubusercontent.com/checkmarx-ltd/cx-flow/develop/templates/gitlab/v3/Checkmarx.gitlab-ci.yml

variables:
  CHECKMARX_SCAN_PRESET: 'High and Medium'
  PARAMS: "--checkmarx.settings-override=true"
stages:
- test
sast:
  stage: test
